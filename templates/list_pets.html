{%extends "base.html"%}
{%block content%}

{% for pet in pets%}
<div class="jumbotron" style="width: 800px; height: 300px ;margin: 20px auto;">
    <div class="d-flex">
      <div class='image' style="margin: 10px 20px;">
        <img src="static/{{pet.pic}}" class="d-inline-block" alt="" style="">
      </div>
      
    <div class="d-flex flex-column" style="margin-left: 15px;">
      <h1 class="display-7">{{pet.name}}</h1>
      <hr class="my-1">
      <p>{{pet.age}} years old</p>
      <p>{{pet.info}}</p>
      
      <a href="{{url_for('pet', pet_id=pet.id)}}" style="float: right;">
        <button type="button" class="btn btn-warning">See More Info</button>
      </a>
    </div>
      
    </div>
</div>
{% endfor %} 

{% endblock %}
